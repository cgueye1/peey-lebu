<div class="login-container">
  <div class="login-card">
    <div class="login-left">
      <div class="login-logo">
        <img src="../img/pl-removebg-preview.png" alt="Peey Lebou Logo">
      </div>
      <h1>Peey Lebou</h1>
      <h2>Connectez-vous à votre compte</h2>
      <p>Accédez à toutes les fonctionnalités de Peey Lebou</p>
    </div>
    <div class="login-right">
      <div class="login-form-container">
        <h3>Login</h3>
        <form (ngSubmit)="onSubmit()">
          <!-- Message d'erreur amélioré -->
          <div class="error-message" *ngIf="errorMessage" style="background-color: #ffe8e8; color: #d32f2f; padding: 10px; border-radius: 4px; margin-bottom: 20px; text-align: center;">
            <i class="fa fa-exclamation-circle" style="margin-right: 5px;"></i>
            {{ errorMessage }}
          </div>
          
          <div class="form-group">
            <label for="email">Numéro de téléphone</label>
            <input
               type="text"
               id="email"
               [(ngModel)]="email"
               name="email"
               placeholder="Email ou Téléphone"
               [class.error]="errorMessage && errorMessage.includes('téléphone')"
               required>
            <small *ngIf="errorMessage && errorMessage.includes('téléphone')" class="form-text text-danger">
              Format attendu : 7X XXXXXXX (X = 0, 5, 6, 7 ou 8)
            </small>
          </div>
          
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input
               type="password"
               id="password"
               [(ngModel)]="password"
               name="password"
               placeholder="Entrez votre mot de passe"
               [class.error]="errorMessage && errorMessage.includes('mot de passe')"
               required>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input
                 type="checkbox"
                 id="rememberMe"
                 [(ngModel)]="rememberMe"
                 name="rememberMe">
              <label for="rememberMe">Se souvenir de moi</label>
            </div>
            <a href="#" class="forgot-password">Mot de passe oublié?</a>
          </div>
          
          <button type="submit" class="login-button" [disabled]="isLoading">
            <span *ngIf="!isLoading">LOGIN</span>
            <span *ngIf="isLoading">
              <div class="spinner"></div>
              Connexion en cours...
            </span>
          </button>
        </form>
        
        <div class="signup-link">
          <a href="#">Retour à la page d'acceuil</a>
        </div>
      </div>
    </div>
  </div>
</div>
